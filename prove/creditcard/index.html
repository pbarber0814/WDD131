<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <meta name="author" content="Preston Barber">
  <meta name="description" content="A credit card payment form">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <h1>Payment Form</h1>
  </header>

  <main>
    <section class="errors"></section>
    <form id="creditCardForm">
      <div class="card-container">
        <div class="card-front">
          <div class="card-header-total">
            TOTAL: $199
          </div>
          <div class="card-header-icon">
            ðŸ’³
          </div>
          <div class="card-number">
            <label for="cardNumber">CARD NUMBER</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              placeholder="1234 5678 9012 3456"
              pattern="[0-9]{16}"
              required
            >
          </div>
          <div class="card-holder">
            <label for="cardHolder">CARD HOLDER</label>
            <input
              type="text"
              id="cardHolder"
              name="cardHolder"
              placeholder="John Doe"
              required
            >
          </div>
          <div class="exp-label">
            <label id="expirationDate">EXPIRATION</label>
          </div>
          <input
            class="exp-month"
            type="text"
            id="month"
            name="expMonth"
            placeholder="MM"
            pattern="[0-9]{2}"
            required
            aria-labelledby="expirationDate"
          >
          <input
            class="exp-year"
            type="text"
            id="year"
            name="expYear"
            placeholder="YY"
            pattern="[0-9]{2}"
            required
            aria-labelledby="expirationDate"
          >

        </div>
        <div class="card-back">

          <div class="magnetic-strip"></div>

          <label for="cvv">CVC / CVV</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            placeholder="123"
            pattern="[0-9]{3}"
            required
          >

        </div>
      </div>
      <button type="submit">Submit</button>

    </form>

  </main>

</body>
</html>
